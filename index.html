<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Baltimore Food Map</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300%7CPacifico%7CPalanquin">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">

</head>

<body>
    <div class="container-fluid">
        <div class="row search-bar">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 menu-item"> <span class="glyphicon glyphicon-list" onclick="openNav()" style="color: #fff;"></span> </div>
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11 float-right">
                <form>
                    <div class="form-group">
                        <label class="sr-only"></label>
                        <input type="text" class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Type the name of a restaurant"> <span class="glyphicon glyphicon-search form-control-feedback"></span> </div>
                </form>
            </div>
        </div>
        <div class="row display-area">
            <div class="col-sm-8 col-md-9 col-lg-9 col-xl-10 map-parent" data-bind="">
                <div id="mySidenav" class="sidenav"> <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <ul class="listview" data-bind="foreach: filteredList">
                        <li data-bind="text: name, click: $parent.setRestaurant"></li>
                    </ul>
                </div>
                <div id="map"></div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-3 col-xl-10 marker-parent shadow">
                <div id="marker-info">
                    <button type="button" id="toggleBtn" data-toggle="tooltip" title="Hide Markers" class="btn-circle" onclick="toggleMarkers()"><i id="btnIcon" class="glyphicon glyphicon-remove"></i> </button>
                    <div data-bind="visible: visibleWelcome">
                        <h2>So you want to eat?</h2>
                        <h4>Click on the list to begin searching!</h4> </div>


                    <div data-bind="with: currentRestaurant">
                        <h2 id="title" data-bind="text: name"></h2>
                        <h4><a id="website" data-bind="attr:{href: url}" target="_blank">Check Out the Website</a></h4>
                        <h3><span id="address" data-bind="text: street"></span>, <span data-bind="text: city"></span></h3>
                        <p id="comments" data-bind="text: comments"></p>
                    </div>

                <!-- this was used before, by appending the data using JQuery -->
                 <!--   <div class="sliding-img">
                        <div id="myCarousel" class="carousel slide">
                            <div class="carousel-inner"> <a class="insert-photos left carousel-control" href="#myCarousel" data-slide="prev">‹</a> <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a> </div>
                        </div>
                    </div> -->


                    <!-- this is my implementation using knockout.js -->
                    <div class="sliding-img">
                        <div id="myCarousel" class="carousel slide">
                            <div id="clearBinding" class="carousel-inner" data-bind="visible: restaurantPhoto().length > 0, foreach: restaurantPhoto">
                                <div class="item active" data-bind="css: { active: isActive }">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <a  data-bind="attr:{href: img_href}" target="_blank" class="thumbnail">
                                            <img data-bind="attr:{src: source}" height="100px" alt="Image" class="img-responsive"></a>
                                        </div>
                                    </div>
                                </div>
                                <a class="insert-photos left carousel-control" href="#myCarousel" data-slide="prev">‹</a> <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row">
            <div id="lets-connect" class="col-sm-12 col-md-12 col-lg-12">
                <h2 class="orange">Let's Connect</h2>
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/michellesalema" class="fontawesome-linkedin social-link" target="_blank" title="Michelle's LinkedIn"></a>
                    </li>
                    <li>
                        <a href="mailto:missmichellesalema@gmail.com" class="fontawesome-envelope social-link" target="_blank" title="missmichellesalema@gmail.com"></a>
                    </li>
                    <li>
                        <a href="https://github.com/mhafer/Udacity-FrontEnd-Nanodegree" class="fontawesome-github social-link" target="_blank" title="Michelle's Github Account"></a>
                    </li>
                </ul>
                <p class="copyright">Copyright© 2017 Developed By <span class="fancy-text">by </span> <span class="signature-text"><a href="http://www.michellesalema.com" target="_blank" title="Michelle's Previous Website">Michelle Hafer</a></span> </p>
            </div>
        </footer>
    </div>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyC0TkfOlixEJ_CtnCSIu3eVnt5yUXJuuGE&v=3&callback=initMap" onerror="googleError()"></script>
</body>

</html>
